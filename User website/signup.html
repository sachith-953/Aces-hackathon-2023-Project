<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="top-nav">
      <div class="container d-flex">
        <p>Call Us For help: (001) 2222-55555</p>
        
      </div>
    </div>
    
    <!-- Login -->
    <div class="container">
      <div class="login-form">
        <form action="" method="POST">
          <h1>Sign Up</h1>
          <p>
            Please fill in this form to create an account. or
            <a href="login.html">Login</a>
          </p>

          

          <label for="email">Email</label>
          <input type="text" placeholder="Enter Email" name="email" required />
          <label for="Full name">Full Name</label>
          <input type="text" placeholder="Full Name" name="fullname" required />
          <label for="nic">National ID</label>
          <input type="text" placeholder="Enter National ID" name="nic" required />
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <label for="password-repeat">Repeat Password</label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="password-repeat"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
          </p>

          <div class="buttons">
            <button type="button" class="cancelbtn" onclick="window.location.href = 'login.html';">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="row">
        <div class="col d-flex">
          <h4>INFORMATION</h4>
          <a href="">About us</a>
          <a href="">Contact Us</a>
          <a href="">Term & Conditions</a>
          <a href="">Shipping Guide</a>
        </div>
        <div class="col d-flex">
          <h4>USEFUL LINK</h4>
          <a href="">Online Store</a>
          <a href="">Customer Services</a>
          <a href="">Promotion</a>
          <a href="">Top Brands</a>
        </div>
        <div class="col d-flex">
          <span><i class="bx bxl-facebook-square"></i></span>
          <span><i class="bx bxl-instagram-alt"></i></span>
          <span><i class="bx bxl-github"></i></span>
          <span><i class="bx bxl-twitter"></i></span>
          <span><i class="bx bxl-pinterest"></i></span>
        </div>
      </div>
    </footer>

    <!-- Custom Script -->
    <script src="./js/index.js"></script>
  </body>
</html>
