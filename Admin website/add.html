<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" required>
            </div>
            <div class="form-group">
                <label for="product-description">Description:</label>
                <textarea id="product-description" name="product-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="product-location">Location:</label>
                <input type="text" id="product-location" name="product-location" required>
            </div>
            <div id="image-preview">
                <div id="images"></div>
            </div>
            <input type="file" id="file-input" accept="image/png, image/jpeg" onchange="preview()" multiple>
            <label for="file-input">
                <i class="fas fa-upload"></i> &nbsp; Choose A Photo
            </label>
            <button class="submit-button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <!-- Script -->
    <script src="add.js"></script>
</body>
</html>
